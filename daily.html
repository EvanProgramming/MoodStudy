<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Daily Check-in | Mood Study - Track Your Daily Mood & Habits</title>
    <meta name="title" content="Daily Check-in | Mood Study - Track Your Daily Mood & Habits">
    <meta name="description" content="Log your daily sleep, mood, and habits. Get AI-powered analysis of your emotional patterns to optimize your academic performance.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://moodstudy.app/daily.html">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://moodstudy.app/daily.html">
    <meta property="og:title" content="Daily Check-in | Mood Study">
    <meta property="og:description" content="Log your daily sleep, mood, and habits. Get AI-powered analysis of your emotional patterns.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://moodstudy.app/daily.html">
    <meta property="twitter:title" content="Daily Check-in | Mood Study">
    <meta property="twitter:description" content="Log your daily sleep, mood, and habits. Get AI-powered analysis of your emotional patterns.">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Daily Check-in | Mood Study",
      "description": "Log your daily sleep, mood, and habits. Get AI-powered analysis of your emotional patterns.",
      "url": "https://moodstudy.app/daily.html",
      "isPartOf": {
        "@type": "WebApplication",
        "name": "Mood Study"
      }
    }
    </script>

    <link rel="icon" type="image/png" href="assests/moodstudy.png">
    <link rel="apple-touch-icon" href="assests/moodstudy.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="daily.css" />

    <!-- Supabase SDK (global window.supabase) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- GSAP for step transitions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>

  <body>
    <div class="bg-effects" aria-hidden="true"></div>

    <!-- Progress Bar -->
    <nav class="progress" aria-label="Progress indicator" aria-hidden="true">
      <div id="progress-bar" class="progress__bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </nav>

    <main class="viewport" aria-label="Daily check-in">
      <section id="question-container" class="glass" aria-live="polite"></section>
    </main>

    <!-- Result Overlay (Hidden until step 5 completes) -->
    <section
      id="result-overlay"
      class="result-overlay hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="result-title"
    >
      <div class="result-card glass">
        <div class="result-header">
          <div>
            <div class="result-kicker">AI Output</div>
            <h2 id="result-title" class="result-title">Daily Analysis</h2>
          </div>
          <button id="result-close" class="icon-btn" type="button" aria-label="Close">
            ✕
          </button>
        </div>

        <pre id="result-text" class="result-text">—</pre>

        <div class="result-actions">
          <button id="skip-type" class="btn btn--ghost" type="button">
            Skip Typewriter
          </button>
          <a class="btn btn--primary" href="dashboard.html">Back to Dashboard</a>
        </div>
      </div>
    </section>

    <script type="module" src="daily.js"></script>
  </body>
</html>

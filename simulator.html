<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Laboratory | Mood Study</title>
    <link rel="icon" type="image/png" href="assests/moodstudy.png">
    <link rel="stylesheet" href="simulator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="bg-effects" aria-hidden="true"></div>

    <header class="topbar" role="banner">
        <nav aria-label="Main navigation">
            <a class="logo" href="dashboard.html" aria-label="Back to Dashboard">
                <div class="logo-container">
                    <img src="assests/moodstudy.png" alt="Mood Study Logo" class="nav-logo">
                    <span class="logo-text">GPA Laboratory</span>
                </div>
            </a>
        </nav>
        <a href="dashboard.html" class="back-link">‚Üê Dashboard</a>
    </header>

    <main class="container" role="main">
        <!-- Hero GPA Counter -->
        <section class="hero-section" aria-label="Current GPA Display">
            <div class="gpa-display glass">
                <div class="gpa-label">Current Cumulative GPA</div>
                <div class="gpa-value" id="current-gpa">0.00</div>
            </div>
        </section>

        <!-- Real Data Card -->
        <section class="data-card glass" aria-labelledby="data-card-title">
            <h2 id="data-card-title" class="card-title">Baseline Data</h2>
            <div class="data-grid">
                <div class="data-item">
                    <label for="past-credits" class="data-label">Total Credits Completed</label>
                    <input 
                        type="number" 
                        id="past-credits" 
                        class="data-input" 
                        min="0" 
                        step="0.5" 
                        value="12"
                        aria-label="Total credits completed"
                    >
                </div>
            </div>
        </section>

        <!-- Simulation Section -->
        <section class="simulation-section glass" aria-labelledby="simulation-title">
            <div class="simulation-header">
                <h2 id="simulation-title" class="card-title">Course Simulation</h2>
                <button id="add-course-btn" class="btn-add" type="button" aria-label="Add new course">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    Add Course
                </button>
            </div>
            <div id="courses-container" class="courses-container" role="list">
                <!-- Course rows will be dynamically added here -->
            </div>
        </section>

        <!-- Result Section -->
        <section class="result-section glass" aria-labelledby="result-title">
            <h2 id="result-title" class="card-title">Simulated New GPA</h2>
            <div class="result-display">
                <div class="result-value" id="simulated-gpa">0.00</div>
                <div class="result-delta" id="gpa-delta"></div>
            </div>
        </section>
    </main>

    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="simulator.js"></script>
</body>
</html>
